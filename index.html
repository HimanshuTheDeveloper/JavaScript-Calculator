<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>i-Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="main">

            <div class="screen-box">
                <h3>E-Calculator</h3>
                <input type="text" id="screen">
            </div>
            
        <div class="button-box">
            <div class="row">
               <button>1</button>
               <button>2</button>
               <button>3</button>
               <button>4</button>
            </div>
            <div class="row">
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
            </div>
            <div class="row">
                <button>9</button>
                <button>0</button>
                <button>.</button>
                <button>+</button>
            </div>
            <div class="row">
               <button>/</button>
               <button>-</button>
               <button>X</button>
               <button>=</button>
            </div>
            <div class="row">
                <button>(</button>
                <button>)</button>
                <button>Clear</button>
                <button>Back</button>
            </div>
            
            
        </div>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
