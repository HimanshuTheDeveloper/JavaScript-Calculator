<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 id="heading">Calculator</h2>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="screen" id="calscreen"></div>
            </div>
            <div class="button">
                <div class="row">
                    <div class="col">
                        <input type="button" class="btn" value="1">
                    </div>
                    <div class="col">
                        <input type="button" class="btn" value="2">
                    </div>
                    <div class="col">
                        <input type="button" class="btn" value="3">
                    </div>
                    <div class="col">
                        <input type="button" class="btn" value="4">
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col">
                        <input type="button" class="btn" value="5">
                    </div>
                    <div class="col">
                        <input type="button" class="btn" value="6">
                    </div>
                    <div class="col">
                        <input type="button" class="btn" value="7">
                    </div>
                    <div class="col">
                        <input type="button" class="btn" value="8">
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col">
                        <input type="button" class="btn" value="9">
                    </div>
                    <div class="col">
                        <input type="button" class="btn" value="0">
                    </div>
                    <div class="col">
                        <input type="button" class="btn" value=".">
                    </div>
                    <div class="col">
                        <input type="button" class="btn" value="+">
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col">
                        <input type="button" class="btn" value="*">
                    </div>
                    <div class="col">
                        <input type="button" class="btn" value="/">
                    </div>
                    <div class="col">
                        <input type="button" class="btn" value="-">
                    </div>
                    <div class="col">
                        <input type="button" class="btn" value="%">
                    </div>
                    
                </div>

                <div class="row">
                    <div class="col">
                        <input type="button" class="btn" id="clear" value="Clear">
                    </div>
                    <div class="col">
                        <input type="button" class="btn" id="power" value="P">
                    </div>
                </div>


                
           
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
